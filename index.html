<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add new task"><br><br>
      set-deadline: <input type="date" id="setDeadline"><br><br>
      <button type="submit" id="submit-button">Add Task</button>
    </form>
    <!-- an unordered list to keep all our tasks, we will do this dynamically -->
    <ol id="task-list"></ol>
  </div>
  <!-- <script src="script.js"></script> -->
  <script src="script2.js"></script>
</body>
</html>
